<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CPF Dashboard - Register">
    <meta name="robots" content="noindex, nofollow">
    <title>Register - CPF Dashboard</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="language-btn" id="langBtn" aria-label="Select language">
            <span id="currentLang">EN</span>
            <span>‚ñº</span>
        </button>
        <div class="language-dropdown" id="langDropdown">
            <a href="#" class="language-option active" data-lang="en-US">English</a>
            <a href="#" class="language-option" data-lang="it-IT">Italiano</a>
        </div>
    </div>

    <div class="auth-container" style="max-width: 480px;">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">üõ°Ô∏è</div>
                <h1 class="auth-title" data-i18n="register.title">Create Account</h1>
                <p class="auth-subtitle" data-i18n="register.subtitle">Join CPF Dashboard</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Error/Success Messages -->
                <div id="alertContainer"></div>

                <!-- Registration Form -->
                <form id="registerForm" novalidate>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div class="form-group">
                            <label class="form-label required" for="firstName" data-i18n="register.firstName">First Name</label>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                class="form-input"
                                placeholder="John"
                                autocomplete="given-name"
                                required
                            >
                            <div class="form-error hidden" id="firstNameError"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label required" for="lastName" data-i18n="register.lastName">Last Name</label>
                            <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                class="form-input"
                                placeholder="Doe"
                                autocomplete="family-name"
                                required
                            >
                            <div class="form-error hidden" id="lastNameError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required" for="email" data-i18n="register.email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="your@email.com"
                            autocomplete="email"
                            required
                        >
                        <div class="form-error hidden" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required" for="password" data-i18n="register.password">Password</label>
                        <div class="password-container">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                autocomplete="new-password"
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="form-error hidden" id="passwordError"></div>

                        <!-- Password Strength -->
                        <div class="password-strength hidden" id="passwordStrength">
                            <div class="password-strength-bar">
                                <div class="password-strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="password-strength-text" id="strengthText"></span>
                        </div>

                        <!-- Password Requirements -->
                        <div class="password-requirements" id="passwordRequirements">
                            <ul>
                                <li id="reqLength" class="invalid" data-i18n="register.reqLength">At least 12 characters</li>
                                <li id="reqUppercase" class="invalid" data-i18n="register.reqUppercase">One uppercase letter</li>
                                <li id="reqLowercase" class="invalid" data-i18n="register.reqLowercase">One lowercase letter</li>
                                <li id="reqNumber" class="invalid" data-i18n="register.reqNumber">One number</li>
                                <li id="reqSpecial" class="invalid" data-i18n="register.reqSpecial">One special character</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required" for="confirmPassword" data-i18n="register.confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="form-input"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                autocomplete="new-password"
                                required
                            >
                            <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="form-error hidden" id="confirmPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                            <span data-i18n="register.acceptTerms">I accept the terms of service and privacy policy</span>
                        </label>
                        <div class="form-error hidden" id="termsError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        <span data-i18n="register.submit">Create Account</span>
                    </button>
                </form>

                <!-- Approval Notice -->
                <div class="alert alert-info mt-2 hidden" id="approvalNotice">
                    <span class="alert-icon">‚ÑπÔ∏è</span>
                    <div class="alert-content">
                        <span data-i18n="register.approvalRequired">Note: New accounts require administrator approval.</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>
                    <span data-i18n="register.hasAccount">Already have an account?</span>
                    <a href="/login" class="auth-link" data-i18n="register.login">Sign in here</a>
                </p>
            </div>
        </div>

        <!-- Meta -->
        <div class="auth-meta">
            <p>¬© 2024 CPF Dashboard</p>
        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/auth-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize i18n
            initI18n();

            // Check if approval is required
            try {
                const settings = await authApi.getPublicSettings();
                if (settings.settings.requiresApproval) {
                    document.getElementById('approvalNotice').classList.remove('hidden');
                }
            } catch (e) {
                console.error('Failed to load settings:', e);
            }

            // Toggle password visibility
            setupPasswordToggle('togglePassword', 'password');
            setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            passwordInput.addEventListener('input', (e) => {
                const password = e.target.value;

                if (password.length > 0) {
                    strengthIndicator.classList.remove('hidden');

                    // Update requirements
                    updateRequirement('reqLength', password.length >= 12);
                    updateRequirement('reqUppercase', /[A-Z]/.test(password));
                    updateRequirement('reqLowercase', /[a-z]/.test(password));
                    updateRequirement('reqNumber', /[0-9]/.test(password));
                    updateRequirement('reqSpecial', /[^a-zA-Z0-9]/.test(password));

                    // Calculate strength
                    const strength = calculateStrength(password);
                    strengthFill.className = 'password-strength-fill ' + strength.class;
                    strengthText.textContent = getText(`register.strength.${strength.label}`);
                } else {
                    strengthIndicator.classList.add('hidden');
                    resetRequirements();
                }
            });

            // Handle form submission
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous errors
                clearErrors();

                // Get form data
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const acceptTerms = document.getElementById('acceptTerms').checked;

                // Validation
                let valid = true;

                if (!firstName) {
                    showFieldError('firstName', getText('validation.firstNameRequired'));
                    valid = false;
                }

                if (!lastName) {
                    showFieldError('lastName', getText('validation.lastNameRequired'));
                    valid = false;
                }

                if (!email) {
                    showFieldError('email', getText('validation.emailRequired'));
                    valid = false;
                } else if (!isValidEmail(email)) {
                    showFieldError('email', getText('validation.emailInvalid'));
                    valid = false;
                }

                if (!password) {
                    showFieldError('password', getText('validation.passwordRequired'));
                    valid = false;
                } else if (!isValidPassword(password)) {
                    showFieldError('password', getText('validation.passwordWeak'));
                    valid = false;
                }

                if (password !== confirmPassword) {
                    showFieldError('confirmPassword', getText('validation.passwordMismatch'));
                    valid = false;
                }

                if (!acceptTerms) {
                    showFieldError('terms', getText('validation.termsRequired'));
                    valid = false;
                }

                if (!valid) return;

                // Submit
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                try {
                    const response = await authApi.register({
                        firstName,
                        lastName,
                        email,
                        password,
                        language: getCurrentLanguage()
                    });

                    if (response.success) {
                        showAlert('success', response.message[getCurrentLanguage()] || response.message.en);
                        setTimeout(() => {
                            window.location.href = '/login?registered=true';
                        }, 3000);
                    }
                } catch (error) {
                    handleApiError(error);
                } finally {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            });
        });

        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener('click', () => {
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                toggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        function updateRequirement(id, valid) {
            const el = document.getElementById(id);
            el.classList.toggle('valid', valid);
            el.classList.toggle('invalid', !valid);
        }

        function resetRequirements() {
            ['reqLength', 'reqUppercase', 'reqLowercase', 'reqNumber', 'reqSpecial'].forEach(id => {
                updateRequirement(id, false);
            });
        }

        function calculateStrength(password) {
            let score = 0;

            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 2;

            if (score <= 2) return { class: 'weak', label: 'weak' };
            if (score <= 4) return { class: 'fair', label: 'fair' };
            if (score <= 6) return { class: 'good', label: 'good' };
            return { class: 'strong', label: 'strong' };
        }

        function isValidPassword(password) {
            return password.length >= 12 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /[0-9]/.test(password) &&
                   /[^a-zA-Z0-9]/.test(password);
        }
    </script>
</body>
</html>
