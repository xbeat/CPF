<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CPF Dashboard - Authentication">
    <meta name="robots" content="noindex, nofollow">
    <title>CPF Dashboard - Authentication</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <script>
        // Redirect to login or dashboard based on auth state
        (function() {
            const token = localStorage.getItem('cpf_access_token');
            if (token) {
                // Has token, redirect to dashboard
                const dashboardUrl = localStorage.getItem('dashboardUrl') || 'http://localhost:3000';
                window.location.href = dashboardUrl + '/auditing/';
            } else {
                // No token, redirect to login
                window.location.href = '/login';
            }
        })();
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üõ°Ô∏è</div>
                <h1 class="auth-title">CPF Dashboard</h1>
                <p class="auth-subtitle">Loading...</p>
            </div>
            <div class="auth-body text-center">
                <p>Redirecting...</p>
            </div>
        </div>
    </div>
</body>
</html>
