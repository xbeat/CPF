<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CPF Dashboard - Login">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - CPF Dashboard</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="language-btn" id="langBtn" aria-label="Select language">
            <span id="currentLang">EN</span>
            <span>‚ñº</span>
        </button>
        <div class="language-dropdown" id="langDropdown">
            <a href="#" class="language-option active" data-lang="en-US">English</a>
            <a href="#" class="language-option" data-lang="it-IT">Italiano</a>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">üõ°Ô∏è</div>
                <h1 class="auth-title" data-i18n="login.title">CPF Dashboard</h1>
                <p class="auth-subtitle" data-i18n="login.subtitle">Cognitive Psychological Framework</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Error/Success Messages -->
                <div id="alertContainer"></div>

                <!-- Login Form -->
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label class="form-label required" for="email" data-i18n="login.email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="your@email.com"
                            autocomplete="email"
                            required
                        >
                        <div class="form-error hidden" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required" for="password" data-i18n="login.password">Password</label>
                        <div class="password-container">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                autocomplete="current-password"
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="form-error hidden" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span data-i18n="login.rememberMe">Remember me on this device</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        <span data-i18n="login.submit">Sign In</span>
                    </button>

                    <div class="text-center mt-2">
                        <a href="/forgot-password" class="auth-link" data-i18n="login.forgotPassword">Forgot your password?</a>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>
                    <span data-i18n="login.noAccount">Don't have an account?</span>
                    <a href="/register" class="auth-link" data-i18n="login.register">Register here</a>
                </p>
            </div>
        </div>

        <!-- Meta -->
        <div class="auth-meta">
            <p>¬© 2024 CPF Dashboard</p>
        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/auth-client.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
